<!DOCTYPE html>
<html>
  <head>
    <title>2Cars</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/YAHLib.css">
  </head>
  <body>

    <div class="main-container">
      <header class="col-xs-12">
        2CARS
      </header>
      <div class="body-main col-xs-12">
        <div id="game-box">
          <div id="game-main-menu">
            <header>
              <div><strong>2</strong>CARS</div>
            </header>
            <section>
              <div class="big-buttons">
                <button type="button" id="play-button" title="Play"></button>
              </div>
              <div class="mini-buttons margintop">
                <button class="stats-button" type="button" title="Statistics"></button>
                <button class="download-button" type="button" title="Download"></button>
                <button type="button" id="bg-sound-button" title="Background Sound"></button>
                <button type="button" id="fx-sound-button" title="Effects Sound"></button>
              </div>
              <div class="credits">
                Fork by Erik Mart√≠nez<br>
                @2014 NO POWER-UP
              </div>
            </section>
          </div>
          <div id="game-pause-menu">
            <section class="margin50">
              <div class="mini-buttons margintop">
                <button class="home-button" type="button" title="Home"></button>
                <button type="button" id="resume-button" title="Resume"></button>
              </div>
            </section>
          </div>
          <div id="game-stats-menu">

          </div>
          <div id="game-over-menu">
            <header>
              <div>GAME OVER</div>
            </header>
            <section>
              <div class="scores-table">
                <table id="scores-table">
                  <tbody>
                    <tr>
                      <td class="text-left">SCORE</td>
                      <td class="text-right">0</td>
                    </tr>
                    <tr>
                      <td class="text-left">BEST</td>
                      <td class="text-right">0</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="big-buttons">
                <button type="button" id="reset-button" title="Reset"></button>
              </div>
              <div class="mini-buttons margintop">
                <button class="home-button" type="button" title="Home"></button>
                <button class="stats-button" type="button" title="Statistics"></button>
                <button type="button" id="twitter-button" title="Twitter"></button>
                <button class="download-button" type="button" title="Download"></button>
              </div>
            </section>
          </div>
          <div id="game-env">
            <button type="button" id="pause-button" title="Pause"></button>
            <div id="score">0</div>
            <div id="red-car"></div>
            <div id="blue-car"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- AUDIO LIST -->
    <audio class="bg-audio" id="gaelic-audio" src="assets/audio/gaelic-earth.mp3" autoplay loop>
      <div id="no-audio">Your device can't play audio</div>
    </audio>

    <audio id="tap-audio" src="assets/audio/tap-wooden.mp3"></audio>

    <!-- SCRIPT LIST -->
    <script src="assets/js/YAHLib.js"></script>

  </body>
</html>
