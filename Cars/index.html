<!DOCTYPE html>
<html>
  <head>
    <title>2Cars</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cItter.css">
  </head>
  <body>

    <div class="mainContainer">
      <header class="col-xs-12">
        2CARS
      </header>
      <div class="bodyMain col-xs-12">
        <div id="gameBox">
          <div id="gameMainMenu">
            <header>
              <div><strong>2</strong>CARS</div>
            </header>
            <section>
              <div class="bigButtons">
                <button type="button" id="playButton" title="Play"></button>
              </div>
              <div class="miniButtons margintop">
                <button type="button" id="statsButton" title="Statistics"></button>
                <button type="button" id="downloadButton" title="Download"></button>
                <button type="button" id="bgSoundButton" title="Background Sound"></button>
                <button type="button" id="fxSoundButton" title="Effects Sound"></button>
              </div>
              <div class="credits">
                Fork by Erik Mart√≠nez<br>
                @2014 NO POWER-UP
              </div>
            </section>
          </div>
          <div id="gamePauseMenu">
            <section class="margin50">
              <div class="miniButtons margintop">
                <button type="button" id="statsButton" title="Statistics"></button>
                <button type="button" id="playButton" title="Play"></button>
              </div>
            </section>
          </div>
          <div id="gameEnv">
            <button type="button" id="pauseButton" title="Pause"></button>
            <div id="score">0</div>
            <div id="car_1"></div>
            <div id="car_2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT LIST -->
    <script src="assets/js/jItter.js"></script>
    <!--<script src="assets/js/jItter.js"></script>-->

  </body>
</html>
